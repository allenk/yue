name: Table::ColumnType
header: nativeui/table.h
type: enum class
namespace: nu
description: Type of `Table`'s column.

enums:
  - name: Text
    description: Renders readonly String value.
  - name: Edit
    description: Like `<!enum class>Text` but allows user to edit the text.
  - name: Checkbox
    description: Renders a checkbox, the data type must be Boolean.
  - name: Custom
    description: |
      Supports arbitrary type of data but a drawing function has to be provided.
      Note that native objects like `Image` can not be passed to `Table` as
      data.
